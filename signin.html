<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Metaverse Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    #profile {
      display: none;
      margin-top: 20px;
    }

    #profile img {
      width: 80px;
      border-radius: 50%;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn {
      background: red;
      color: white;
    }
  </style>
</head>

<body>

  <h2>Login to Enter Metaverse</h2>

  <!-- Google Login -->
  <div id="loginSection">
    <div id="g_id_onload"
         data-client_id="247484871783-22fmk2v6j10coe1fglqv20q4cvmqsc8a.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- Profile Section -->
  <div id="profile">
    <img id="userImage" />
    <h3 id="userName"></h3>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

<script>
  function parseJwt(token) {
    let base64Url = token.split('.')[1];
    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }

  function handleCredentialResponse(response) {
    const user = parseJwt(response.credential);

    // Save user data
    localStorage.setItem("user", JSON.stringify(user));

    showUser(user);
  }

  function showUser(user) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("profile").style.display = "block";

    document.getElementById("userName").innerText = user.name;
    document.getElementById("userImage").src = user.picture;
  }

  function logout() {
    localStorage.removeItem("user");
    location.reload();
  }

  // Auto login if already saved
  window.onload = function() {
    const savedUser = localStorage.getItem("user");
    if (savedUser) {
      showUser(JSON.parse(savedUser));
    }
  }
</script>

</body>
</html>
