<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
:root {
  --bg1: #667eea;
  --bg2: #764ba2;
  --glass: rgba(255,255,255,0.15);
  --text: #ffffff;
  --card-shadow: rgba(0,0,0,0.2);
}

body.dark {
  --bg1: #141E30;
  --bg2: #243B55;
  --glass: rgba(0,0,0,0.4);
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, var(--bg1), var(--bg2));
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  color: var(--text);
  transition: 0.4s;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  width: 400px;
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(20px);
  background: var(--glass);
  box-shadow: 0 25px 45px var(--card-shadow);
}

.container h2 {
  text-align: center;
  margin-bottom: 25px;
}

.theme-toggle {
  text-align: right;
  font-size: 13px;
  cursor: pointer;
  margin-bottom: 10px;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.input-group label {
  position: absolute;
  left: 12px;
  top: 12px;
  transition: 0.3s;
  font-size: 14px;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -8px;
  font-size: 11px;
  background: #6B73FF;
  padding: 2px 6px;
  border-radius: 5px;
}

.error {
  font-size: 12px;
  color: #ff6b6b;
  display: none;
  margin-top: 5px;
}

.strength {
  height: 5px;
  border-radius: 5px;
  margin-top: 5px;
  transition: 0.3s;
}

.options {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #6B73FF;
  color: #fff;
}

.success {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  display: none;
  color: #00ffae;
}

</style>
</head>
<body>

<div class="container">
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</div>
  <h2>Sign In</h2>

  <form id="loginForm">

    <div class="input-group">
      <input type="email" id="email" required>
      <label>Email Address</label>
      <div class="error" id="emailError">Invalid email format</div>
    </div>

    <div class="input-group">
      <input type="password" id="password" required>
      <label>Password</label>
      <div class="strength" id="strengthBar"></div>
      <div class="error" id="passError">Password must be at least 6 characters</div>
    </div>

    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#" style="color:white;">Forgot?</a>
    </div>

    <button href="index.html" type="submit">Login</button>
    <div class="success" id="successMsg">Login Successful ðŸŽ‰</div>

  </form>
</div>

<script>

// Dark Mode Toggle
function toggleTheme() {
  document.body.classList.toggle("dark");
}

// Password Strength
const password = document.getElementById("password");
const strengthBar = document.getElementById("strengthBar");

password.addEventListener("input", () => {
  const val = password.value;
  let strength = 0;

  if (val.length > 5) strength++;
  if (val.match(/[A-Z]/)) strength++;
  if (val.match(/[0-9]/)) strength++;
  if (val.match(/[^A-Za-z0-9]/)) strength++;

  switch(strength) {
    case 0:
      strengthBar.style.width = "0%";
      break;
    case 1:
      strengthBar.style.width = "25%";
      strengthBar.style.background = "red";
      break;
    case 2:
      strengthBar.style.width = "50%";
      strengthBar.style.background = "orange";
      break;
    case 3:
      strengthBar.style.width = "75%";
      strengthBar.style.background = "yellow";
      break;
    case 4:
      strengthBar.style.width = "100%";
      strengthBar.style.background = "limegreen";
      break;
  }
});

// Form Validation
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const emailError = document.getElementById("emailError");
  const passError = document.getElementById("passError");
  const successMsg = document.getElementById("successMsg");

  let valid = true;

  if (!email.value.includes("@")) {
    emailError.style.display = "block";
    valid = false;
  } else {
    emailError.style.display = "none";
  }

  if (password.value.length < 6) {
    passError.style.display = "block";
    valid = false;
  } else {
    passError.style.display = "none";
  }

  if (valid) {
    successMsg.style.display = "block";
    setTimeout(() => {
      successMsg.style.display = "none";
      document.getElementById("loginForm").reset();
      strengthBar.style.width = "0%";
    }, 2000);
  }
});

</script>

</body>
</html>
