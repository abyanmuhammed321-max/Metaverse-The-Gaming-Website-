<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Sign In</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #667eea, #764ba2, #6B73FF, #000DFF);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  width: 380px;
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.1);
  box-shadow: 0 25px 45px rgba(0,0,0,0.2);
  color: #fff;
}

.container h2 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 600;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 12px 10px;
  border: none;
  outline: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 14px;
}

.input-group label {
  position: absolute;
  left: 10px;
  top: 12px;
  color: #ddd;
  font-size: 14px;
  transition: 0.3s ease;
  pointer-events: none;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -10px;
  left: 8px;
  font-size: 12px;
  background: #6B73FF;
  padding: 2px 6px;
  border-radius: 6px;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 12px;
  cursor: pointer;
  font-size: 13px;
  color: #fff;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin-bottom: 20px;
}

.options a {
  color: #fff;
  text-decoration: none;
}

.options a:hover {
  text-decoration: underline;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #fff;
  color: #333;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #6B73FF;
  color: #fff;
}

.social-login {
  margin-top: 25px;
  text-align: center;
}

.social-login p {
  font-size: 13px;
  margin-bottom: 10px;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-icons button {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.google { background: #db4437; color: #fff; }
.facebook { background: #3b5998; color: #fff; }
.twitter { background: #1da1f2; color: #fff; }

.social-icons button:hover {
  transform: scale(1.1);
}

.signup-link {
  margin-top: 20px;
  text-align: center;
  font-size: 13px;
}

.signup-link a {
  color: #fff;
  font-weight: 500;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}

/* Responsive */
@media(max-width: 420px){
  .container{
    width: 90%;
    padding: 25px;
  }
}

</style>
</head>
<body>

<div class="container">
  <h2>Sign In</h2>

  <form>
    <div class="input-group">
      <input type="email" required>
      <label>Email Address</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" required>
      <label>Password</label>
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <div class="options">
      <label>
        <input type="checkbox"> Remember me
      </label>
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="social-login">
    <p>Or sign in with</p>
    <div class="social-icons">
      <button class="google">G</button>
      <button class="facebook">f</button>
      <button class="twitter">T</button>
    </div>
  </div>

  <div class="signup-link">
    Donâ€™t have an account? <a href="#">Sign up</a>
  </div>
</div>

<script>
function togglePassword() {
  const password = document.getElementById("password");
  const toggle = document.querySelector(".toggle-password");

  if (password.type === "password") {
    password.type = "text";
    toggle.textContent = "Hide";
  } else {
    password.type = "password";
    toggle.textContent = "Show";
  }
}
</script>

</body>
</html>
