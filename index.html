<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="virtual-reality.png">
<title>Metaverse Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at center,#001018,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
    transition:opacity 0.8s ease;
}

/* Canvas */
canvas{
    position:absolute;
    top:0;
    left:0;
}

/* Container */
.container{
    position:relative;
    text-align:center;
    z-index:2;
    padding:20px;
}

/* Responsive Title */
.title{
    font-size:clamp(32px,8vw,70px);
    color:#00eaff;
    text-shadow:
        0 0 8px #00eaff,
        0 0 20px #00eaff,
        0 0 40px #00eaff;
    animation:pulse 2s infinite alternate;
}

/* Smooth Pulse Instead of Heavy Glitch */
@keyframes pulse{
    from{ transform:scale(1); opacity:0.9; }
    to{ transform:scale(1.05); opacity:1; }
}

/* Loader */
.loader{
    width:80%;
    max-width:350px;
    height:8px;
    background:#111;
    border-radius:20px;
    margin:25px auto;
    overflow:hidden;
    box-shadow:0 0 15px #00eaff;
}

.loader span{
    display:block;
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00eaff,#0077ff);
    animation:load 4s linear forwards;
}

@keyframes load{
    from{ width:0%; }
    to{ width:100%; }
}

.tagline{
    font-size:clamp(10px,3vw,14px);
    letter-spacing:2px;
    color:#aaa;
}

.fade-out{
    opacity:0;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
    <div class="title">METAVERSE GAMING</div>
    <div class="loader"><span></span></div>
    <div class="tagline">INITIALIZING CYBER SYSTEM...</div>
</div>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* Mobile Performance Detection */
const isMobile = window.innerWidth < 768;
const particleCount = isMobile ? 60 : 140;

let particles = [];

class Particle{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*1.8;
        this.speedX = (Math.random()-0.5)*0.5;
        this.speedY = (Math.random()-0.5)*0.5;
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;

        if(this.x<0||this.x>canvas.width) this.speedX*=-1;
        if(this.y<0||this.y>canvas.height) this.speedY*=-1;
    }
    draw(){
        ctx.fillStyle="#00eaff";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init(){
    particles=[];
    for(let i=0;i<particleCount;i++){
        particles.push(new Particle());
    }
}
init();

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        particles[i].update();
        particles[i].draw();
    }
    requestAnimationFrame(animate);
}
animate();

/* Redirect */
setTimeout(()=>{
    document.body.classList.add("fade-out");
    setTimeout(()=>{
        window.location.href="home.html";
    },800);
},4500);
</script>

</body>
</html>
